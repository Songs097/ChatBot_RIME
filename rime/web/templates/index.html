<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rime Web - 简洁冰冻质感</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            height: 100vh;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .message-user {
            background: rgba(255, 255, 255, 0.6);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-ai {
            background: rgba(230, 240, 255, 0.5);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.15);
            border-top-color: rgba(0, 0, 0, 0.55);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-8">
    <div class="w-full max-w-4xl h-full flex flex-col glass-panel rounded-3xl overflow-hidden relative">
        <!-- Header -->
        <header class="p-6 flex items-center justify-between border-b border-white/20">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-blue-500 flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="snowflake"></i>
                </div>
                <div>
                    <h1 class="font-semibold text-gray-800">Rime Web</h1>
                    <p class="text-xs text-gray-500">冰冻质感助手</p>
                </div>
            </div>
            <button onclick="clearChat()" class="p-2 hover:bg-white/20 rounded-full transition-colors text-gray-600">
                <i data-lucide="rotate-ccw" size="20"></i>
            </button>
        </header>

        <!-- Chat Container -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-6 flex flex-col gap-6 custom-scrollbar">
            <!-- Initial Message -->
            <div class="message-ai p-4 rounded-2xl max-w-[85%] shadow-sm">
                <p class="text-gray-700 text-sm leading-relaxed">你好！我是 Rime，你的智能助手。很高兴见到你，今天有什么我可以帮你的吗？</p>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="p-6 bg-white/10 border-t border-white/20">
            <div class="relative flex items-center">
                <textarea 
                    id="user-input"
                    rows="1"
                    placeholder="输入消息..."
                    class="w-full bg-white/40 border border-white/30 rounded-2xl py-4 pl-6 pr-14 focus:outline-none focus:ring-2 focus:ring-blue-400/50 transition-all resize-none text-gray-700 placeholder-gray-400 text-sm"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button 
                    id="send-btn"
                    onclick="sendMessage()"
                    class="absolute right-3 p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-xl transition-all shadow-md hover:shadow-lg disabled:opacity-50"
                >
                    <i data-lucide="send" size="18"></i>
                </button>
            </div>
            <p class="text-[10px] text-center mt-3 text-gray-400">Rime 可能产生不准确的信息，请核实重要内容。</p>
        </footer>
    </div>

    <script>
        lucide.createIcons();
        
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        let messages = [];

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || sendBtn.disabled) return;

            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';

            // Add user message to UI
            addMessage(text, 'user');
            
            // Prepare for AI response
            const aiMessageDiv = addMessage('', 'ai', true);
            const contentDiv = aiMessageDiv.querySelector('.content');
            
            messages.push({ role: 'user', content: text });
            
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });

                if (!response.ok) throw new Error('网络请求失败');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullAiResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    fullAiResponse += chunk;
                    contentDiv.innerText = fullAiResponse;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
                
                messages.push({ role: 'assistant', content: fullAiResponse });
            } catch (error) {
                contentDiv.innerText = '错误: ' + error.message;
            } finally {
                sendBtn.disabled = false;
            }
        }

        function addMessage(text, role, isLoading = false) {
            const div = document.createElement('div');
            div.className = `p-4 rounded-2xl max-w-[85%] shadow-sm ${role === 'user' ? 'message-user' : 'message-ai'}`;
            
            const inner = document.createElement('div');
            inner.className = 'content text-gray-700 text-sm leading-relaxed whitespace-pre-wrap';
            
            if (isLoading) {
                inner.innerHTML = '<div class="flex gap-2 h-4 items-center"><div class="loading-spinner"></div><span class="text-xs text-gray-500">正在思考...</span></div>';
            } else {
                inner.innerText = text;
            }
            
            div.appendChild(inner);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function clearChat() {
            chatContainer.innerHTML = '';
            messages = [];
            addMessage('你好！会话已重置。有什么我可以帮你的吗？', 'ai');
        }

        // Auto resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
