<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rime AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            height: 100vh;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .message-user {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            align-self: flex-end;
        }

        .message-ai {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.8);
            align-self: flex-start;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-8">
    <div class="glass w-full max-w-4xl h-full rounded-3xl flex flex-col overflow-hidden relative">
        <!-- Header -->
        <header class="p-6 border-b border-white/30 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                    <i data-lucide="bot"></i>
                </div>
                <div>
                    <h1 class="font-bold text-gray-800 text-lg">Rime AI</h1>
                    <p class="text-xs text-indigo-600 font-medium flex items-center gap-1">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                        Online
                    </p>
                </div>
            </div>
            <button class="p-2 text-gray-500 hover:text-indigo-600 transition-colors">
                <i data-lucide="settings"></i>
            </button>
        </header>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-6 flex flex-col gap-6 custom-scrollbar">
            <!-- Welcome Message -->
            <div class="message-ai p-4 rounded-2xl max-w-[85%] shadow-sm">
                <p class="text-sm text-gray-700 leading-relaxed">
                    Hello! I'm Rime, your personal AI assistant. How can I help you today?
                </p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-white/20 border-t border-white/30">
            <div class="relative flex items-end gap-3 max-w-3xl mx-auto">
                <div class="flex-1 relative">
                    <textarea 
                        id="user-input"
                        rows="1"
                        placeholder="Type a message..." 
                        class="w-full bg-white/50 border border-white/50 rounded-2xl py-3 pl-4 pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-500/30 transition-all text-sm resize-none custom-scrollbar"
                        oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                    ></textarea>
                </div>
                <button 
                    id="send-btn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-xl transition-all shadow-lg shadow-indigo-200 disabled:opacity-50 disabled:shadow-none"
                    onclick="sendMessage()"
                >
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-[10px] text-center text-gray-400 mt-4">
                Rime can make mistakes. Check important info.
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        let messages = [];

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || sendBtn.disabled) return;

            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';

            // Add user message to UI
            addMessage(text, 'user');
            
            // Prepare for AI response
            const aiMessageDiv = addMessage('', 'ai');
            const contentDiv = aiMessageDiv.querySelector('.content');
            
            messages.push({ role: 'user', content: text });
            
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });

                if (!response.ok) throw new Error('Failed to connect to Rime');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullAiResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    fullAiResponse += chunk;
                    contentDiv.innerText = fullAiResponse;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }

                messages.push({ role: 'assistant', content: fullAiResponse });

            } catch (error) {
                contentDiv.innerText = 'Error: ' + error.message;
                contentDiv.classList.add('text-red-500');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `p-4 rounded-2xl max-w-[85%] shadow-sm ${role === 'user' ? 'message-user' : 'message-ai'}`;
            
            const inner = document.createElement('div');
            inner.className = 'content text-gray-700 text-sm leading-relaxed whitespace-pre-wrap';
            inner.innerText = text;
            
            div.appendChild(inner);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
