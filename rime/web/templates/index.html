<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rime AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #e0e7ff 0%, #f3f4f6 50%, #e0e7ff 100%);
            height: 100vh;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .message-user {
            background: #6366f1;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-ai {
            background: white;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .content p { margin-bottom: 0.5rem; }
        .content p:last-child { margin-bottom: 0; }
        .content code { 
            background: rgba(0, 0, 0, 0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85em;
        }
        .message-user .content code {
            background: rgba(255, 255, 255, 0.2);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-8 bg-slate-50">
    <div class="glass w-full max-w-5xl h-[90vh] rounded-[2.5rem] flex flex-col overflow-hidden relative border border-white/60">
        <!-- Header -->
        <header class="px-8 py-6 flex items-center justify-between bg-white/30 backdrop-blur-md border-b border-white/40">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-tr from-indigo-600 to-violet-500 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-indigo-200/50">
                    <i data-lucide="sparkles" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-gray-900 text-xl tracking-tight">Rime AI</h1>
                    <div class="flex items-center gap-2">
                        <span class="flex h-2 w-2 relative">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                        </span>
                        <p class="text-[11px] text-gray-500 font-semibold uppercase tracking-wider">System Ready</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button 
                    onclick="window.location.reload()" 
                    class="p-2.5 text-gray-500 hover:text-indigo-600 hover:bg-white/50 rounded-xl transition-all duration-200"
                    aria-label="New Chat"
                    title="New Chat"
                >
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                </button>
                <button class="p-2.5 text-gray-500 hover:text-indigo-600 hover:bg-white/50 rounded-xl transition-all duration-200" aria-label="Settings">
                    <i data-lucide="settings-2" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 overflow-y-auto px-8 py-8 flex flex-col gap-8 custom-scrollbar scroll-smooth">
            <!-- Welcome Message -->
            <div class="message-ai p-5 rounded-[2rem] rounded-bl-lg max-w-[80%] shadow-sm animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="content text-[15px] leading-relaxed">
                    Hello! I'm Rime, your personal AI assistant. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-8 bg-white/40 backdrop-blur-lg border-t border-white/40">
            <div class="relative flex items-end gap-4 max-w-4xl mx-auto">
                <div class="flex-1 relative group">
                    <textarea 
                        id="user-input"
                        rows="1"
                        placeholder="Message Rime..." 
                        class="w-full bg-white/80 border border-gray-200 rounded-2xl py-4 pl-5 pr-14 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/50 transition-all text-[15px] resize-none custom-scrollbar shadow-sm group-hover:shadow-md"
                        oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                    ></textarea>
                    <div class="absolute right-3 bottom-3 flex items-center gap-2">
                        <button 
                            id="send-btn"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white p-2.5 rounded-xl transition-all shadow-lg shadow-indigo-200 disabled:opacity-30 disabled:shadow-none active:scale-95"
                            onclick="sendMessage()"
                            aria-label="Send message"
                        >
                            <i data-lucide="arrow-up" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
            <p class="text-[11px] text-center text-gray-400 mt-4 font-medium">
                Rime also can make mistakes
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        let messages = [];

        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || sendBtn.disabled) return;

            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';

            // Add user message to UI
            addMessage(text, 'user');
            
            // Prepare for AI response
            const aiMessageDiv = addMessage('...', 'ai');
            const contentDiv = aiMessageDiv.querySelector('.content');
            
            messages.push({ role: 'user', content: text });
            
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });

                if (!response.ok) throw new Error('Failed to connect to Rime');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullAiResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    fullAiResponse += chunk;
                    contentDiv.innerHTML = marked.parse(fullAiResponse);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }

                messages.push({ role: 'assistant', content: fullAiResponse });

            } catch (error) {
                contentDiv.innerHTML = `<span class="text-red-500 font-medium italic">Error: ${error.message}</span>`;
            } finally {
                sendBtn.disabled = false;
            }
        }

        function addMessage(text, role) {
            const div = document.createElement('div');
            const isUser = role === 'user';
            
            div.className = `p-5 rounded-[2rem] max-w-[80%] shadow-sm animate-in fade-in slide-in-from-bottom-2 duration-300 ${
                isUser ? 'message-user rounded-br-lg' : 'message-ai rounded-bl-lg'
            }`;
            
            const inner = document.createElement('div');
            inner.className = 'content text-[15px] leading-relaxed';
            inner.innerHTML = isUser ? text : marked.parse(text);
            
            div.appendChild(inner);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
